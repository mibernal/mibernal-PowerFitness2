<div class="container">
  <h2>Editar Producto</h2>
  <form (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de la Imagen:</label>
      <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required>
    </div>
    <!-- Agrega campos adicionales según tu modelo de datos -->
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
