<main>
  <section class="py-5 bg-light">
    <div class="container">
      <h1 class="text-center mb-5">Bienvenido a PowerFitness</h1>

      <!-- Agregar el slider aquí -->
      <div class="swiper-container">
        <h1 class="text-center mb-5">Marcas Ofertadas</h1>
        <div class="swiper-wrapper">
          <div *ngFor="let brand of brands" class="swiper-slide">
            <img [src]="brand.image[0]" alt="{{ brand.brand }}" class="brand-logo">
          </div>
        </div>
        <!-- Agregar controles de navegación -->
        <div class="swiper-button-prev">&lt;</div>
        <div class="swiper-button-next">&gt;</div>
      </div>

      <div class="card-columns mt-5">
        <h1 class="text-center mb-5">Productos en Oferta</h1>
        <div *ngFor="let product of products" class="card mb-4 shadow-sm">
          <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.name }}">
          <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Ver más</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button>
              </div>
              <small class="text-muted">${{ product.price }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
