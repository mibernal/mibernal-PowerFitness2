<!-- src\app\components\home\home.component.html -->

<main>
  <section class="py-5 bg-light">
    <div class="container">
      <h1 class="text-center mb-5">Bienvenido a PowerFitness</h1>

      <div class="carousel-container">
        <ngx-slick-carousel class="carousel" [config]="carouselConfig">
          <div *ngFor="let brand of brands" class="carousel-item">
            <img [src]="brand.image[0]" alt="{{ brand.brand }}" class="brand-logo">
          </div>
        </ngx-slick-carousel>
      </div>

      <h2 class="text-center mb-5">Productos en Oferta</h2>
      <div class="row">
        <div *ngFor="let product of products" class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="card shadow-sm">
            <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.name }}">
            <div class="card-body">
              <h3 class="card-title">{{ product.name }}</h3>
              <p class="card-text">{{ product.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="product.id" (click)="viewProductDetails(product.id)">Ver m√°s</button>
                </div>
                <span class="text-muted">${{ formatPriceWithThousandsSeparator(product.price) }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
