<div class="form-container">
  <h1>Formulario de Ingreso</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Se requiere un Email.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Formato Invalido.</div>
      </div>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Es necesaria una Contraseña.</div>
      </div>
    </div>
    
    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
    <hr>
    <div class="google-btn" (click)="googleLogin()">Ingresar con Google</div>
    <div class="facebook-btn" (click)="facebookLogin()">Ingresar con Facebook</div>
  </form>
</div>
