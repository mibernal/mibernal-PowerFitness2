<!-- product-list.component.html -->
<div class="container">
  <div class="row">
    <div *ngIf="confirmationMessage" class="confirmation-message">
      {{ confirmationMessage }}
    </div>
    <div class="col-12 col-md-3 col-lg-6">
      <div class="filter-menu">
        <h5>Filtrar por tipo:</h5>
        <select [(ngModel)]="selectedCategory" (change)="filterProductsByCategory()">
          <option value="">Todos</option>
          <option *ngFor="let category of productCategories" [value]="category">{{ category }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let product of filteredProducts">
      <div class="card product">
        <div class="image-wrapper">
          <div class="image-container">
            <button class="arrow left-arrow" (click)="scrollImages(product, -1)">&lt;</button>
            <div class="images">
              <img class="card-img-top product-image" [src]="product.imageUrl" alt="{{ product.name }}" />
              <img class="card-img-top product-image" [src]="product.imageUrl2" alt="{{ product.name }}" />
              <img class="card-img-top product-image" [src]="product.imageUrl3" alt="{{ product.name }}" />
              <img class="card-img-top product-image" [src]="product.imageUrl4" alt="{{ product.name }}" />
            </div>
            <button class="arrow right-arrow" (click)="scrollImages(product, 1)">&gt;</button>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title product-name">{{ product.name }}</h5>
          <p class="card-text product-category" *ngIf="product.category && product.category.length > 0">Categoria: {{ product.category }}</p>
          <p class="card-text product-brand" *ngIf="product.brand && product.brand.length > 0">Marca: {{ product.brand }}</p>
          <p class="card-text product-size" *ngIf="product.size && product.size.length > 0">
            Tamaño:
            <select [(ngModel)]="product.selectedSize" (change)="filterProductsBySize()">
              <option *ngFor="let size of productSizes" [value]="size">{{ size }}</option>
            </select>
          </p>
          <p class="card-text product-flavor" *ngIf="product.flavor && product.flavor.length > 0">
            Sabor:
            <select [(ngModel)]="product.selectedFlavor" (change)="filterProductsByFlavor()">
              <option *ngFor="let flavor of productFlavors" [value]="flavor">{{ flavor }}</option>
            </select>
          </p>
          <p class="card-text product-stock" *ngIf="product.stock !== undefined && product.stock !== 0">
            Stock: {{ product.stock }}
          </p>
          <p class="card-text product-description" *ngIf="product.description">{{ product.description }}</p>
          <p class="card-text product-discount" *ngIf="product.discount !== undefined && product.discount !== 0">
            Descuento: {{ product.discount }}
          </p>
          <p class="card-text product-price" *ngIf="product.price !== undefined && product.price !== 0">
            {{ product.price | currency }}
          </p>
          <button class="btn btn-primary add-to-cart-button" (click)="addProduct(product)">Añadir al Carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>
